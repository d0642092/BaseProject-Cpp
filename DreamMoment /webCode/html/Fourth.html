<body>
  <div>報名成功，請檢查郵件信箱確認信,<span id="time">10</span>秒鐘自動跳到首頁</div>
  <script class="form"type="text/javascript">
    $(function () {
      setTimeout(ChangeTime, 10);//怕網頁還沒加載好就開始數秒
    });
  function ChangeTime() {
    var time;
    time = $("#time").text();    
    time = parseInt(time);
    time--;
    if (time <= 0) {
    window.location.assign("/volunteer");
    } else {
    $("#time").text(time);
    setTimeout(ChangeTime, 1000);
    }
  }
  </script>
