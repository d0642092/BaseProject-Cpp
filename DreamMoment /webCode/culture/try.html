    <style>
        #book{

            background-color:white;
            border: 5px solid burlywood;
        }
        #taiwan{
            width:50%;
            height:100%;
            float: left;
            border: 5px solid burlywood;
            text-align: center;
        }
        #introduction-case{
            width:50%;
            height:100%;
            float: right;
            border: 5px solid burlywood;
            text-align: left;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#1").click(function () {
                if ($("#doll").attr("src") == "") {
                    $("#location").slideUp(100, function () { $("#location").text("位於:") }).slideDown(1000);
                    $("#introduction").slideUp(100, function () { $("#introduction").text("簡介:") }).slideDown(1000);
                }

                $("#top").slideUp(1000, function () { $("#top").text("賽夏族") }).slideDown(1000);
                $("#doll").slideUp(1000, function () { $("#doll").attr("src", "image/10.jpg"); }).slideDown(1000);
                $("#location-text").slideUp(1000, function () { $("#location-text").text("賽夏族位置") }).slideDown(1000);
                $("#introduction-text").slideUp(1000, function () { $("#introduction-text").text("賽夏族介紹") }).slideDown(1000);
            });
            $("#2").click(function () {
                if ($("#doll").attr("src") == "") {
                    $("#location").slideUp(100, function () { $("#location").text("位於:") }).slideDown(1000);
                    $("#introduction").slideUp(100, function () { $("#introduction").text("簡介:") }).slideDown(1000);
                }

                $("#top").slideUp(1000, function () { $("#top").text("泰雅族") }).slideDown(1000);
                $("#doll").slideUp(1000, function () { $("#doll").attr("src", "image/1.jpg"); }).slideDown(1000);
                $("#location-text").slideUp(1000, function () { $("#location-text").text("泰雅族位置") }).slideDown(1000);
                $("#introduction-text").slideUp(1000, function () { $("#introduction-text").text("泰雅族介紹") }).slideDown(1000);

            });
            $("#3").click(function () {
                if ($("#doll").attr("src") == "") {
                    $("#location").slideUp(100, function () { $("#location").text("位於:") }).slideDown(1000);
                    $("#introduction").slideUp(100, function () { $("#introduction").text("簡介:") }).slideDown(1000);
                }

                $("#top").slideUp(1000, function () { $("#top").text("賽德克族") }).slideDown(1000);
                $("#doll").slideUp(1000, function () { $("#doll").attr("src", "image/0.jpg"); }).slideDown(1000);
                $("#location-text").slideUp(1000, function () { $("#location-text").text("賽德克族位置") }).slideDown(1000);
                $("#introduction-text").slideUp(1000, function () { $("#introduction-text").text("賽德克族介紹") }).slideDown(1000);

            });
        })
    </script>

                <area shape="rect" coords="180,30,230,150" id="1">
